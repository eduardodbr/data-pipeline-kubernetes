---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: log
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: elasticsearch
  chart:
    repository: https://helm.elastic.co
    name: elasticsearch
    version: 7.7.0
    helmVersion: v3
  values:
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "1.5Gi"
      limits:
        cpu: "200m"
        memory: "1.5Gi"
  